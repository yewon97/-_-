<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Momentum App</title>
	<script defer src="/js/app.js" type="module"></script>
	<link rel="stylesheet" href="/css/style.css" type="text/css">
</head>
<body>
	<form id="login-form">
		<input type="text" placeholder="What is your name?" required maxlength="15">
		<button type="submit">Log In</button>
	</form>
	<h2 id="clock">00:00</h2>
	<h1 id="greeting" class="hide"></h1>
	<form action="" id="todo-form">
		<input type="text" name="" id="" placeholder="Write a To Do and Press Enter!" required />
	</form>
	<ul id="todo-list"></ul>
	<div id="quote">
		<span></span>
		<span></span>
	</div>
	<div id="image"></div>
</body>
</html>
